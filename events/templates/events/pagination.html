{% if object_list %}
<nav aria-label="Page navigation">
  <ul class="pagination pull-right">
  	{% if object_list.has_previous %}
	    <li>
	      <a href="?page={{ object_list.previous_page_number }}" aria-label="Previous">
	        <span aria-hidden="true">&laquo;</span>
	      </a>
	    </li>
	   {% else %}
	   <li class="disabled">
	     <a href="" aria-label="Previous">
	       <span aria-hidden="true">&laquo;</span>
	     </a>
	   </li>
    {% endif %}
    {% for index in object_list.paginator.page_range %}
	    <li {% if object_list.number == index %} class="active" {% endif %}><a href="?page={{ index }}">{{ index }}</a></li>
    {% endfor %}
    {% if object_list.has_next %}
	    <li>
	      <a href="?page={{ object_list.next_page_number }}" aria-label="Next">
	        <span aria-hidden="true">&raquo;</span>
	      </a>
	    </li>
	   	{% else %}
	   	<li class="disabled">
	   	  <a href="" aria-label="Previous">
	   	    <span aria-hidden="true">&raquo;</span>
	   	  </a>
	   	</li>
    {% endif %}
  </ul>
</nav>
{% endif %}
